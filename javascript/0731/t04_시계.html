<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t04_시계.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let statusTime;
    function clock() {
      const today = new Date();
      const hh = today.getHours();
      const mm = today.getMinutes();
      const ss = today.getSeconds();
      const ms = today.getMilliseconds();

      demo.innerHTML = hh + ":" + mm + ":" + ss;
      repeatTime.innerHTML = ":" + ms;
    }

    function start() {
      clock();
      statusTime = setTimeout(start, 50);
    }

    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>인터넷 시계</h3>
  <div>
    <input type="button" value="동작" onclick="start()" class="btn btn-success me-3">
    <input type="button" value="정지" onclick="stop()" class="btn btn-danger me-3">
  </div>
  <hr>
  <span id="demo" style="font-size: 1.5em;font-weight: bolder;color: blue;"></span>
  <span id="repeatTime" style="margin-left:10px;font-size: 1.5em;font-weight: bolder;color: green;"></span>
</div>
</body>
</html>
