<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_2.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      let ani1 = Mate.random()*5000 + 4000;
      let ani2 = Mate.random()*5000 + 4000;
      let ani3 = Mate.random()*5000 + 4000;

      $('.startBtn').on('click', function() {
        $('#horse1').animate({marginLeft: '600px'}, ani1, function() {});
        $('#horse2').animate({marginLeft: '600px'}, ani2, function() {});
        $('#horse3').animate({marginLeft: '600px'}, ani3, function() {});
      });
    });
  </script>
  <style>
    .horse{
      width: 600px;
      margin: 1px;
      color: #fff;
    }
    #horse1{
      background-color: orange;
    }
    #horse2{
      background-color: green;
    }
    #horse3{
      background-color: blue;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>경주마 달리기</h2>
  <button type="button" class="startBtn btn btn-success">출발</button>
  <hr>
  <div class="horse" id="horse1">번개</div> 
  <div class="horse" id="horse2">영웅</div> 
  <div class="horse" id="horse3">승리</div> 

</div>
</body>
</html>
