<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_slide.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      $(".menuBtn").on('mouseover', function() {
        $(".subMenu").stop().slideDown();
      });

      $(".menuBtn").on('mouseout', function() {
        $(".subMenu").stop().slideUp();
      });

      $(".menuBtn2").on('mouseout', function() {
        $(".subMenu2").slideToggle();
      });
    });
  </script>
  <style>
    .subMenu, .subMenu2{
      display: none;
      width: 200px;
      background-color: pink;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <button class="menuBtn btn btn-secondary">메뉴 버튼</button>
  <div class="subMenu">
    <a href="#">메뉴1</a><br>
    <a href="#">메뉴2</a><br>
    <a href="#">메뉴3</a><br>
  </div>
  <hr>
  <button class="menuBtn2 btn btn-secondary">메뉴 버튼2</button>
  <div class="subMenu2">
    <a href="#">메뉴1</a><br>
    <a href="#">메뉴2</a><br>
    <a href="#">메뉴3</a><br>
  </div>
</div>
</body>
</html>
