<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:400px;margin:0 auto">
        <form action="">
            <fieldset>
                <legend>로그인</legend>
                <table cellpadding="5px">
                    <colgroup>
                        <col width="120px">
                    </colgroup>
                    <tr>
                        <th align="left">
                            <label for="id">아이디</label>
                        </th>
                        <td>
                            <input type="text" id="id" name="id" placeholder="아이디입력">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">
                            <label for="pwd">비밀번호</label>
                        </th>
                        <td>
                            <input type="text" id="pwd" name="pwd" placeholder="비밀번호입력">        
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input type="submit" id="login" value="로그인">
                    <button type="button">아이디/비번찾기</button>
                    <button type="button">회원가입</button>
                </div>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>회원가입</legend>
                <table cellpadding="5px">
                    <colgroup>
                        <col width="120px">
                    </colgroup>
                    <tr>
                        <th align="left">
                            <label for="id2">아이디 <span style="color:red">*</span></label>
                        </th>
                        <td>
                            <input type="text" id="id2" name="id2">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">
                            <label for="pwd2">비밀번호<span style="color:red">*</span></label>
                        </th>
                        <td>
                            <input type="text" id="pwd2" name="pwd2">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">
                            <label for="pwdCheck">비밀번호 확인<span style="color:red">*</span></label>
                        </th>
                        <td>
                            <input type="text" id="pwdCheck" name="pwdCheck">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">
                            <label for="name">이름<span style="color:red">*</span></label>
                        </th>
                        <td>
                            <input type="text" id="name" name="name">
                        </td>
                    </tr>
                    <tr>
                        <th align="left">
                            <label for="email">이메일<span style="color:red">*</span></label>
                        </th>
                        <td>
                            <input type="text" id="email" name="email" style="width:100px"> @
                            <select name="" id="">
                                <option value="">naver.com</option>
                                <option value="">google.com</option>
                                <option value="">daum.net</option>
                                <option value="">nate.com</option>
                                <option value="">kakao.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">
                            <label for="tel">전화번호</label>
                        </th>
                        <td>
                            <input type="tel" id="tel" name="tel">
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <button type="submit">가입하기</button>
                    <button type="button">취소하기</button>
                </div>
            </fieldset>
        </form>

        <form action="">
            <fieldset>
                <legend>신청하기</legend>
                <table cellpadding="5px">
                    <colgroup>
                        <col width="120px">   
                    </colgroup>
                    <tr>
                        <th>
                            <label for="person">참여인원<br>(최대10명)</label> 
                        </th>
                        <td>
                            <input type="number" id="person" name="person" min="1" max="10">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="object">지원물품<br>(1인당 5개)</label>
                        </th>
                        <td>
                            <input type="number" id="object" name="object" min="0" max="50" step="5">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="level">희망단계<br>(하,중,상)</label>
                        </th>
                        <td>
                            <input type="range" id="level" name="level" value="10" min="10" max="100">
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <button type="submit">신청하기</button>
                    <button type="button">취소하기</button>
                </div>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>수강과목을 선택하세요</legend>
                <table cellpadding="5px">
                    <colgroup>
                        <col width="120px">
                    </colgroup>
                    <tr>
                        <th>
                            <label for="color">선호색상</label>
                        </th>
                        <td>
                            <input type="color" id="color" name="color">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            신청과목(회화)
                        </th>
                        <td>
                            <input type="radio" id="class_1" name="class" value="영어회화(초급)">
                            <label for="class_1">영어회화(초급)</label><br>
                            <input type="radio" id="class_2" name="class" value="영어회화(중급)">
                            <label for="class_2">영어회화(중급)</label><br>
                            <input type="radio" id="class_3" name="class" value="영어회화(상급)">
                            <label for="class_3">영어회화(상급)</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            신청과목(자격)
                        </th>
                        <td>
                            <input type="radio" id="class2_1" name="class2" value="TOEIC">
                            <label for="class2_1">TOEIC</label><br>
                            <input type="radio" id="class2_2" name="class2" value="TOEFL">
                            <label for="class2_2">TOEFL</label><br>
                            <input type="radio" id="class2_3" name="class2" value="OPIC">
                            <label for="class2_3">OPIC</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            관심분야
                        </th>
                        <td>
                            <input type="checkbox" id="class3_1" name="class3" value="문법">
                            <label for="class3_1">문법</label><br>
                            <input type="checkbox" id="class3_2" name="class3" value="Vocaburary">
                            <label for="class3_2">Vocaburary</label><br>
                            <input type="checkbox" id="class3_3" name="class3" value="회화">
                            <label for="class3_3">회화</label><br>
                            <input type="checkbox" id="class3_4" name="class3" value="리스닝">
                            <label for="class3_4">리스닝</label><br>
                            <input type="checkbox" id="class3_5" name="class3" value="뉴스 청취">
                            <label for="class3_5">뉴스 청취</label><br>
                            <input type="checkbox" id="class3_6" name="class3" value="독해">
                            <label for="class3_6">독해</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        
        <form action="">
            <fieldset>
                <legend>수강 신청인</legend>
                <table cellpadding="5px">
                    <colgroup>
                        <col width="120px">
                    </colgroup>
                    <tr>
                        <th>
                            <label for="classNumber">학번</label>
                        </th>
                        <td>
                            <input type="text" id="classNumber" name="classNumber">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="name2">이름</label>
                        </th>
                        <td>
                            <input type="text" id="name2" name="name2">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="className">학과</label>
                        </th>
                        <td>
                            <select name="className" id="className">
                                <optgroup label="공과대학">
                                <option>기계공학과</option>
                                <option>전자공학과</option>
                                <option>컴퓨터공학과</option>
                                <option>토목공학과</option>
                                <option>건축공학과</option>
                                </optgroup>
                                <optgroup label="인문대학">
                                <option>경상학부</option>
                                <option>행정학부</option>
                                <option>물리학과</option>
                                </optgroup>
                                <optgroup label="자연대학">
                                <option>수학과</option>
                                <option>화학과</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>강의 시간을 선택하세요</legend>
                <table cellpadding="5px">
                    <colgroup>
                        <col width="120px">
                    </colgroup>
                    <tr>
                        <th>

                        </th>
                        <td>
                            
                        </td>
                    </tr>
                    
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
